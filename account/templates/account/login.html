{% extends 'common/base.html' %}

{% block title %}登录{% endblock %}

{% block style %}
    <style>

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        html,
        body {
            height: 100%;
        }

        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

    </style>
{% endblock %}


{% block body %}

    <body class="text-center">

    <div class="container">
        <div class="row">
            <form id="form-login" class="form-signin" action="{% url 'account:api_login' %}" method="post">
                {% csrf_token %}
                <!-- <img class="mb-4" src="/docs/4.2/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
                <h1 class="h3 mb-3 font-weight-normal">登 录</h1>

                <label for="input-username" class="sr-only">帐号</label>
                <input id="input-username" type="text" name="username" class="form-control" placeholder="用户名"
                       autofocus="">

                <label for="input-password" class="sr-only">密码</label>
                <input id="input-password" type="password" name="password" class="form-control" placeholder="密码">

                <input type="hidden" name="next" value="{{ next }}">
                {#        <div class="checkbox mb-3">#}
                {#            <label>#}
                {#                <input type="checkbox" value="remember-me"> 记住帐号#}
                {#            </label>#}
                {#        </div>#}
                <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
            </form>
        </div>
        <br/>

        <div class="row">
            <div class="col-12 text-center">
                <a href="{% url 'account:page_change_password' %}">修改密码</a>
            </div>
        </div>

        <div class="row">
            <div class="col-12 text-center">
                <a href="{% url 'account:page_reset_pw_user_identiry' %}">找回密码</a>
            </div>
        </div>

        <div class="row">
            <div class="col-12 text-center">
                <a href="{% url 'account:page_login' %}">注册</a>
            </div>
        </div>

    </div>

    </body>

{% endblock %}

{% block script %}
    <script>
        'use strict';

        let init_login = function () {
            $('#form-login').on('submit', function (e) {
                e.preventDefault();
                if (!$('#input-username').val()) {
                    $.dialog('请填写用户名');
                    return;
                }
                if (!$('#input-password').val()) {
                    $.dialog('请填写密码');
                    return;
                }
                let form = $(this);
                let url = form.attr('action');
                $.ajax({
                    url: url,
                    type: 'POST',
                    data: form.serialize(),
                }).done(function (res) {
                    if (res.success) {
                        setTimeout(function () {
                            window.location.href = res.redirect_url;
                        }, 1200);
                    }
                    if (res.info) {
                        $.dialog(res.info);
                    }

                }).fail(function (xhr, status, errorThrown) {
                }).always(function (xhr, status) {
                });
            });
        };

        $(function () {
            init_login();
        });
    </script>
{% endblock %}
